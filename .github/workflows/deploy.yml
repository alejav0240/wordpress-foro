name: ðŸš€ Deploy WordPress a DigitalOcean

on:
  push:
    branches:
      - main # o master, segÃºn tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Clonar repositorio
        uses: actions/checkout@v3

      - name: ðŸ” Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“‚ Sincronizar archivos con el servidor
        run: |
          rsync -avz --delete \
            --exclude=".git/" \
            --exclude="wp-config.php" \
            ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/wordpress-foro
